<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
  <link rel="stylesheet" href="second_login.css">
  <title>Twitter Second Login</title>
</head>

<body>

  <div id="wrapper">
    <div class="container">
      <div class="form-data">
        <form action="">
          <div class="logo">
            <img src="second-login-assets/logo.jpg" alt="logo">
          </div>
          <input type="text" placeholder="Email">
          <input type="password" placeholder="Password">
          <button class="form-btn" type="submit">Sign in</button>
          <span class="has-separator">Or</span>
          <a class="facebook-login" href="#">
            Sign in with Google
          </a>
          <a class="password-reset" href="#">Forgot password?</a>
        </form>
        <div class="get-the-app">
          <span>Get the app.</span>
          <div class="badges">
            <img src="second-login-assets/app-store.png" alt="app-store badge">
            <img src="second-login-assets/google-play.png" alt="google-play badge">
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
